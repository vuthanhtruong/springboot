<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân Viên</title>
    <link rel="stylesheet" href="/ThemNhanVien.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm Nhân Viên</h2>

    <!-- Hiển thị thông báo lỗi nếu có -->
    <div th:if="${param.error}" class="alert alert-danger">
        <p th:if="${param.error[0] == 'employeeIDExists'}">❌ Mã nhân viên đã tồn tại!</p>
        <p th:if="${param.error[0] == 'emailExists'}">❌ Email này đã được sử dụng!</p>
        <p th:if="${param.error[0] == 'phoneExists'}">❌ Số điện thoại này đã được sử dụng!</p>
        <p th:if="${param.error[0] == 'notLoggedIn'}">❌ Bạn chưa đăng nhập!</p>
    </div>

    <form action="/ThemNhanVien" method="post">
        <div class="form-group">
            <label for="idemployee">ID Nhân viên:</label>
            <input type="text" id="idemployee" name="EmployeeID" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="firstName">Họ:</label>
            <input type="text" id="firstName" name="FirstName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="lastName">Tên:</label>
            <input type="text" id="lastName" name="LastName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Số điện thoại:</label>
            <input type="text" id="phoneNumber" name="PhoneNumber" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="Password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Thêm Nhân Viên</button>
    </form>

    <div class="text-center mt-3">
        <a href="/DanhSachNhanVien" class="btn btn-secondary">Quay Lại Danh Sách Nhân Viên</a>
    </div>
</div>
</body>
</html>
