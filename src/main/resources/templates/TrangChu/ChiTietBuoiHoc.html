<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Buổi Học</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .info-section {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .status-present {
            color: #27ae60;
            font-weight: bold;
        }

        .status-absent {
            color: #e74c3c;
            font-weight: bold;
        }

        .status-unknown {
            color: #7f8c8d;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #7f8c8d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #95a5a6;
        }
    </style>
</head>
<body>
<h1>Chi Tiết Buổi Học</h1>

<!-- Thông tin buổi học -->
<div class="info-section">
    <h2>Thông Tin Buổi Học</h2>
    <p><strong>Mã Phòng:</strong> <span th:text="${timetable.room.roomId}"></span></p>
    <p><strong>Tên Phòng:</strong> <span th:text="${timetable.room.roomName}"></span></p>
    <p><strong>Ngày:</strong> <span th:text="${timetable.date}"></span></p>
    <p><strong>Thứ:</strong> <span th:text="${timetable.dayOfWeek}"></span></p>
    <p><strong>Thời Gian Bắt Đầu:</strong> <span th:text="${timetable.slot.startTime}"></span></p>
    <p><strong>Thời Gian Kết Thúc:</strong> <span th:text="${timetable.slot.endTime}"></span></p>
</div>

<!-- Danh sách học sinh và điểm danh -->
<h2>Danh Sách Học Sinh</h2>
<table>
    <thead>
    <tr>
        <th>Mã Học Sinh</th>
        <th>Họ</th>
        <th>Tên</th>
        <th>Trạng Thái Điểm Danh</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.firstName}"></td>
        <td>
                    <span th:classappend="${attendanceMap[student.id].status == 'present' ? 'status-present' : 'status-absent'}"
                          th:if="${attendanceMap[student.id] != null}"
                          th:text="${attendanceMap[student.id].status == 'present' ? 'Có Mặt' : 'Vắng Mặt'}">
                    </span>
            <span class="status-unknown"
                  th:unless="${attendanceMap[student.id] != null}">Chưa Điểm Danh</span>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(students)}">
        <td colspan="4" style="text-align: center;">Không có học sinh trong lớp này.</td>
    </tr>
    </tbody>
</table>

<!-- Nút quay lại -->
<a class="btn-back" href="/DieuChinhLichHoc">Quay Lại Lịch Học</a>
</body>
</html>
