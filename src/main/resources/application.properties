# ===============================
# ðŸ”¹ Spring Boot Application Name
# ===============================
spring.application.name=demo

# ===============================
# ðŸ”¹ Thymeleaf Configuration
# ===============================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# ===============================
# ðŸ”¹ File Upload Configuration
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB

# ===============================
# ðŸ”¹ Database Configuration (MySQL on Aiven)
# ===============================
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=true&requireSSL=true&verifyServerCertificate=false
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.current_session_context_class=org.hibernate.context.internal.ThreadLocalSessionContext

# ===============================
# ðŸ”¹ Email Configuration (Gmail SMTP)
# ===============================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ===============================
# ðŸ”¹ Server Configuration
# ===============================
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# ===============================
# ðŸ”¹ Logging Configuration
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=DEBUG
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log

# ===============================
# ðŸ”¹ Face++ API Configuration
# ===============================
faceplusplus.api.key=${FACE_API_KEY}
faceplusplus.api.secret=${FACE_API_SECRET}

# ===============================
# ðŸ”¹ Google Cloud Storage (GCP)
# ===============================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.storage.bucket-name=${GCP_BUCKET_NAME}

# ===============================
# ðŸ”¹ Debug Mode
# ===============================
debug=true
