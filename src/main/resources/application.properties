# Spring Boot Application Name
spring.application.name=demo

# Server Config
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/

# Thymeleaf Template Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=true

# Large file handling configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=55MB

# ✅ MySQL Database Configuration
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=true&requireSSL=true&verifyServerCertificate=true
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ✅ HikariCP Connection Pool
spring.datasource.hikari.max-lifetime=1800000 
spring.datasource.hikari.idle-timeout=300000  
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# ✅ Hibernate & JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# ✅ Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework=DEBUG

# ✅ Shutdown Configuration (Graceful shutdown)
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s

# ✅ Embedded Tomcat Configuration
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.suffix=.log

# ✅ Mail Configuration (Dùng biến môi trường để bảo mật)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ✅ Face++ API Configuration
faceplusplus.api.key=${FACEPLUSPLUS_API_KEY}
faceplusplus.api.secret=${FACEPLUSPLUS_API_SECRET}

# ✅ Google Cloud Storage Configuration (nếu cần)
spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.storage.bucket-name=${GCS_BUCKET_NAME}

# ✅ File Upload Directory
file.upload-dir=/app/uploads
